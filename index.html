<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/utilities.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container" id="index-container">
  <div class="top"></div>
  <div class="bottom"></div>

  <!-- INICIO SESION -->
  <div class="center login" id="login-form">
    <h2 class="login__title">Sign In</h2>

    <input class="login__input login-input" type="email" placeholder="Email" id="email-login" autocomplete="off"/>
    <input class="login__input login-input" type="password" placeholder="Password" id="password-login"/>
    <button class="btn btn-primary" id="SignIn">Sign In</button>
    
    <button class="btn" id="SignInGoogle">Sign in with Google</button>
    <button class="btn" id="SignInTwitter">Sign in with Twitter</button>
    <p class="sign-up__link" onclick="changeFormLayout()">Sign up for Placen't</p>
    
    <h2>&nbsp;</h2>
  </div>

  <!-- REGISTRO -->
  <div class="center register opacity-0 pointer-events-none" id="register-form">
    <h2 class="login__title">Sign Up</h2>

    <input class="login__input register-input" type="email" placeholder="Email" id="email-register" autocomplete="off"/>
    <input class="login__input register-input" type="password" placeholder="Password" id="password-register"/>  
    <input class="login__input register-input" type="password" placeholder="Confirm password" id="password-register-confirm"/>  
    <button class="btn btn-primary" id="SignUp">Sign Up</button>
    
    <p class="sign-up__link" onclick="changeFormLayout()">Sign in here</p>
    
    <h2>&nbsp;</h2>
  </div>
</div>


<div class="modal__container flex-center --hidden" id="error-popup">
  <div class="modal__background" id="error-modal-background" onclick="hideErrorModal()"></div>
  <div class="modal" id="error-modal">
      <div class="modal__content">
        <span id="error-message"></span>


          <button class="btn btn-primary" id="error-modal-close">Aceptar</button>
      </div>
  </div>
</div>
<!-- partial -->

  <script src="js/login.js" type="module"></script> 
  <script src="js/loginAnim.js"></script> 
</body>


</html>
